<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generador de regradados para CSS en tiempo real"
    />

    <!-- Metadata PWA -->
    <!-- Modify color status bar ANDROID -->
    <meta name="theme-color" content="#f5f5dc" />
    <!-- Optimizations SEO -->
    <meta name="MobileOptimizer" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <!-- Modify status bar IOS -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>Gradient Gen</title>

    <!-- Icons -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/icon1024.png" />
    <link rel="apple-touch-startup-image" href="./img/icon1024.png" />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <hr />

      <form>
        <label> Color 1: <input type="color" v-model="fcolor" /> </label>
        <label> Color 2: <input type="color" v-model="scolor" /> </label>
      </form>

      <p>HEX 1: {{fcolor}}</p>
      <p>HEX 1: {{scolor}}</p>

      <form>
        <label>
          <input class="value-css" type="text" :value="setColor" />
        </label>
        <br />

        <label>
          <input type="radio" value="1" v-model.number="orientation" /> Right
        </label>
        <label>
          <input type="radio" value="2" v-model.number="orientation" /> Left
        </label>
        <label>
          <input type="radio" value="3" v-model.number="orientation" /> Top
        </label>
        <label>
          <input type="radio" value="4" v-model.number="orientation" /> Bottom
        </label>
      </form>

      <br />
      <br />
      <div class="area" :style="setColor"></div>
    </div>
    <script src="load.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
  </body>
</html>
